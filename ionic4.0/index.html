<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="device-width-scale, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
    <title>Ionic App 1</title>
</head>
<body>
<ion-app>

    <ion-header>
        <ion-toolbar color="secondary">
            <ion-title>Planner App </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-grid>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-card>
                    <ion-card-header>
                        <ion-card-title>New Task</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-item>
                            <ion-label position="floating-label">Task Reason </ion-label> 
                            <ion-input type="text" id="input_reason"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating-label">Task Time Estimate </ion-label> 
                            <ion-input type="number" id="input_time"></ion-input>
                        </ion-item>
                        <ion-button color="danger" id="btn_cancel">Clear</ion-button>
                        <ion-button color="success" id="btn_add">Add Task</ion-button>
                    </ion-card-content>
                </ion-card>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-list id="todo_list"></ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
       
    </ion-content>
</ion-app>
<script src="index.js"></script>
</body> 
</html>
